apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-pdv-app
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-pdv-app
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0  # Sem tempo de espera para escalar para cima
      selectPolicy: MaxPolicySelect
      policies:
        - type: Pods
          value: 4
          periodSeconds: 60  # Permite aumentar até 4 pods em 60 segundos
        - type: Percent
          value: 100
          periodSeconds: 60  # Permite aumentar em 100% do número atual de pods a cada 60 segundos
    scaleDown:
      stabilizationWindowSeconds: 30  # Espera 5 minutos antes de reduzir pods
      selectPolicy: MinPolicySelect
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60  # Reduz no máximo 1 pod a cada 5 minutos
        - type: Percent
          value: 10
          periodSeconds: 60  # Reduz no máximo 10% do número atual de pods a cada 5 minutos
