apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-pdv-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-pdv-app
  template:
    metadata:
      labels:
        app: app-pdv-app
    spec:
      containers:
        - name: app-pdv-app
          image: kaiquemotta1997/app-pdv-app:latest  # Aqui vocÃª usa o nome da imagem local
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_APPLICATION_NAME
              value: "pdv"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/pdv?allowPublicKeyRetrieval=true&useSSL=false"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "root"
---
apiVersion: v1
kind: Service
metadata:
  name: app-pdv-service
spec:
  selector:
    app: app-pdv-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort