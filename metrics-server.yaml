apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-app-pdv-app
spec:
  scaleTargetRef:
    apiVersion: apps/V1
    kind: Deployment
    name: app-pdv-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50